<!DOCTYPE html>
<html>

<head>
    <title>Proxy</title>
    <script src="popup.js"></script>
</head>

<body>
    <h1>Proxy</h1>
    <form id="proxy-form">
        <label for="host">Host:</label>
        <input type="text" id="host" name="host" required>
        <label for="proxy">Proxy:</label>
        <input type="text" id="proxy" name="proxy" required>
        <button type="submit">Save</button>
    </form>
    <ul id="proxy-list"></ul>
</body>

</html>
